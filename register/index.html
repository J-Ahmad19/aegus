<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.15/dist/lenis.css">
    <title>Create Account</title>
</head>
<body>
  
      
    <div class="page-container">
      <h2 class="brand-logo">
        <img src="/assets/logo.svg" alt="logo">
      </h2>
  <div class="halftone-bg"></div>
  <div class="content-wrapper">
    <div class="signup-card">
      
      <h1 class="title">Create Account</h1>
      <p class="subtitle">Join us to get started</p>
      
      <div class="social-buttons">
        <button class="social-btn">
          <svg viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          <span>Sign up with Google</span>
        </button>
        
        <button class="social-btn">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.05 20.28c-.98.95-2.05 1.72-3.21 1.72-1.13 0-1.5-.69-2.84-.69-1.33 0-1.75.67-2.82.69-1.11.02-2.08-.71-3.06-1.69-2-1.98-3.05-5.63-3.05-8.18 0-4.03 2.5-6.15 4.94-6.15 1.27 0 2.47.88 3.25.88.77 0 2.21-.91 3.71-.91 1.57 0 3.53.89 4.65 2.48-3.03 1.82-2.54 5.94.47 7.17-.73 1.81-1.53 3.62-2.3 4.68zM12.03 5.07c.65-1.58-.41-3.07-1.53-4.07 0 0-.11-.09-.11-.09-.09.11-.18.23-.26.35-.81 1.18-.89 2.73-.13 4.01.11.19.24.36.39.51.15.15.32.28.5.39.41.25.81.36 1.14.36.01-1.46 0-1.46 0-1.46z"/>
          </svg>
          <span>Sign up with Apple</span>
        </button>
      </div>
      
      <div class="divider">
        <span>OR</span>
      </div>
      
      <form class="signup-form">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your full name">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Create a password">
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm your password">
        </div>
        
        <button type="submit" class="submit-btn">Create Account</button>
      </form>
      
      <div class="footer-text">
        <p>Already have an account?</p>
        <a href="/signin/signin/index.html" class="signin-link">Sign In</a>
      </div>
    </div>
  </div>
</div>

<script>
  // Handle registration form submission
  document.querySelector('.signup-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const fullName = this.querySelector('input[type="text"]').value;
    const email = this.querySelector('input[type="email"]').value;
    const password = this.querySelector('input[type="password"]').value;
    const confirmPassword = this.querySelectorAll('input[type="password"]')[1].value;
    
    // Basic validation
    if (!fullName || !email || !password || !confirmPassword) {
      alert('Please fill in all fields');
      return;
    }
    
    if (password !== confirmPassword) {
      alert('Passwords do not match');
      return;
    }
    
    // TODO: Send registration data to your backend API
    // const response = await fetch('/api/register', {
    //   method: 'POST',
    //   body: JSON.stringify({ fullName, email, password })
    // });
    
    // On successful registration, create session and redirect to payment
    localStorage.setItem('userSession', 'active');
    localStorage.setItem('userEmail', email);
    localStorage.setItem('registrationDate', new Date().toISOString());
    
    // Redirect to payment page
    window.location.href = '/payment/index.html';
  });
  
  // Handle social login buttons
  document.querySelectorAll('.social-btn').forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      // TODO: Implement OAuth with Google/Apple
      // After successful OAuth:
      // localStorage.setItem('userSession', 'active');
      // localStorage.setItem('userEmail', socialEmail);
      // window.location.href = '/payment/index.html';
    });
  });
</script>

</body>
</html>
